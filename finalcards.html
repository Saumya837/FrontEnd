<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <main>

        <div class="container">
            <div class="card">
                    <img src="images/icon.jpg" alt="icon"/>

                <div class="header">
                    <h3>Order Summary</h3>
                </div>

                <div class = "content">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Presentium alias totam
                        mollitia omnis pariatur rem sunt hic suscipit!</p>
                </div>

                <div class = "plan">
                    <div class="mlogo">
                        <img src="images/music.png" alt="musiclogo">
                    </div>
                    <div class="rate">
                        <p>Annual plan</p>
                        <p>$99.9/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button>Proceed to Payment</button>
                <div class = "cancel">

                    <p>Cancel Order</p>

                </div>
               
            </div>
        </div>

    </main>
    
    
</body>
</html>
